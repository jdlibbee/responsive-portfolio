<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
</head>
<body>
    <header id=masthead>
    <div class="container">
        <a href="index.html" id="logo">Justin Libbee</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
<div id="main-container" class="container">
   <section class="main-section">
        <h1>Contact</h1>
        
        <form id="contact-form">
            <ul>
                <li>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                </li>
                <li>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required="requiered"></textarea>
                </li>
            </ul>
            <input type="submit" name="submit" class="background-switch">
        </form>
                
    </section>
</div>   
    <footer>
        <div class="container">
            &copy; Copyright 2018 Justin Libbee
        </div>
    </footer>
    
</body>
</html>
